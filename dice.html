<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Roll the dice</h1>
    <img src="dice_image/1.png" alt="" height="300" width="300" id="image">
    <h1 id="result"></h1>
    <script>
        dice_arry=["1.png","2.png","3.png",]
        n=Math.trunc(Math.random()*3)
        document.getElementById("image").src="dice_image/"+dice_arry[n]
        if(n==2){
            document.getElementById("result").innerHTML="You WIN";
        }
        else if(n==0){
            document.getElementById("result").innerHTML="try again";
        }
        else{
            document.getElementById("result").innerHTML="you loose";
        }
        
       
    </script>
</body>
</html>
