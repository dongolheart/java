<body>
    <script>
        news = [{title:"first", content:"this is first news"},
        {title:"second",content:"this is second news"},
        {title:"third",content:"this is third news"}
    ]

    const showNews =()=>{
        setTimeout(()=>{
            news.map(item=> document.write(`<h1>${item.title}:${item.content}</p>`))
    
        },3000)
    }
       

    const addNews = (add,next)=> {
        return promise = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            let error= false
            if(!error){
                news.push(add)
                
                resolve()
            }
            else{
                reject("failed to add new news")
            }
            
        resolve()
        },4000)
           
        })}

        new_news = {title:"New",
        content:"added by callback"}
    // 
    const demofuction = async () => {
        await addNews(new_news)
        showNews()
    }
    new_news ={title:"NEW",content:"added by callback"}
    demofuction(new_news)
    </script>
    
</body>
